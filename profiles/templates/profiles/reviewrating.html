<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>


.center1{
      text-align:center;
       color:red;
}


.center2{
      text-align:center;
       color:orange;
}

 .box{


  background-color: lightblue;
  width: 680px;
  border: 5px solid orange;
  padding: 35px;
  margin: 20px;
  margin-left: 30%;
  margin-right: 30%;


 }



</style>


<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



<title>Review & Rating</title>

</head>


<body style="font-family: Arial, Helvetica, sans-serif;font-size: 15px;">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


      <h3 class="center1" > <u> RESTFO </u> </h3>
      <h3 class="center1" > <u> REVIEW AND RATING </u> </h3>

      &nbsp;

<div class="box">

    <div class="container">

        <form class="form-horizontal" role="form" method="POST">

					{% csrf_token %}

            <div class="form-group">
                <label for="restaurantName" class="col-sm-3 control-label"> Name</label>
                <div class="col-sm-9">
                    <input type="text" name="restaurantName" id="restaurantName" placeholder="Restaurant Name" class="form-control" autofocus>

                </div>
            </div>



            <div class="form-group">
                <label for="restaurantreview" class="col-sm-3 control-label"> Review</label>
                <div class="col-sm-9">
                    <input type="text" name="restaurantreview" id="restaurantreview" placeholder="Restaurant Review" class="form-control" autofocus>

                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">Experience </label>
                <div class="col-sm-9">

                <input type="text" name="exp" id="exp" placeholder="exp" class="form-control" autofocus>

                </div>
            </div>


            <div class="form-group">
                <label for="rating" class="col-sm-3 control-label">Rating out of 5</label>
                <div class="col-sm-9">
                    <input type="text" name="rating" id="rating" placeholder="Restaurant Rating" class="form-control" autofocus>

                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                </div>
            </div>

        </form>

    </div>
</div>
</body>
</html>
