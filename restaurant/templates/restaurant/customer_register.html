{% load static %}

<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<!DOCTYPE html>
<html>

<head>
  <iframe width="0" height="0" src="http://youtuberepeater.com/watch?v=-5q5mZbe3V8&name=BTS+39+Life+Goes+On+Official+MV#gsc.tab=0" frameborder="0" allowfullscreen></iframe>

  <title>USER Signin Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href=" {% static 'restaurant/css/restfosignin.css' %}">
  <style>
    .w3-lobster {
      font-family: "Lobster", serif;
    }
    </style>
</head>

<body>
<div class="container" >
            <div class="form-horizontal" role="form">
 <pre>                  <img src= " {% static 'restaurant/images/RESTFO.jpg' %} " margin="35px 70px; " height="90px; ">  </pre>
 <div class="card-header text-black">

 <div class="w3-container w3-lobster">
  <h1><p class="w3-xlarge">-------Customer Signin!</p></h1>

</div>
             <div class="form-group">

              <div class="card-body">
                <form action="{% url 'customer_register' %}" method="POST" novalidate>
                  {% csrf_token %}
                     {% for field in form.visible_fields %}
                     <div class="col-sm-9">
                           <h3>{{ field.label_tag }}</h3>
                              {% render_field field class="form-control" %}
                                {% for error in field.errors %}
                                  <span style="color:red">{{ error }}</span>
                                {% endfor %}
                                </div>
                     {% endfor %}
                     <br>
                     <div class="col-sm-9">
                       <button  ><a href="{%  url 'index' %}">payment</a></button>
                         <input type="submit" value="Register" class="btn btn-block btn-primary">
                        </div>

                        </form>
                       </div>

              </div>
             </div>
            </div>
            </div>
        </div> <!-- ./container -->
</body>
</html>
