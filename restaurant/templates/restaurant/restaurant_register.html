{% load widget_tweaks %}
{% load static %}

<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<!DOCTYPE html>
<html>
    
<head>
	<title>Restaurant Signin Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href=" {% static 'restaurant/css/restfo-restaurantsignin.css' %}">
  <style>
    .w3-lobster {
      font-family: "Lobster", serif;
    }
    </style>
</head>

<body>
<div class="container">
            <div class="form-horizontal" role="form">
              <div class="brand_logo_container">
 <pre>                  <img src= " {% static 'restaurant/images/RESTFO.jpg' %}" margin="35px 70px; " height="90px; " class="brand_logo" alt="Logo">  </pre>
              </div>
              <div class="card-header text-black">
              <div class="w3-container w3-lobster">
                <h1><p class="w3-xlarge">-------Restaurant Signin!</p></h1>
                
              </div>
             <div class="form-group">
              
              <div class="card-body">
             <form action="{% url 'restaurant_register' %}" method="POST" enctype="multipart/form-data" novalidate>
              {% csrf_token %}
                 {% for field in form.visible_fields %}
                 <div class="col-sm-9">
                  <h3>{{ field.label_tag }}</h3>
                          {% render_field field class="form-control" %}
                            {% for error in field.errors %}
                              <span style="color:red">{{ error }}</span>
                            {% endfor %}
                 </div>
                 {% endfor %}
                 <div class="col-sm-9">
                     <input type="submit" value="Register" class="btn btn-block btn-primary">
                     </div>
                   </div>
            </form>
          </div>
            </div>
          </div>
                
            </div>
            </div> <!-- ./container -->
</body>
</html>
