{% extends "offers/base.html" %}
{% block content %}

    <div class="container p-5">
        <div class="container p-5">
            <div class="container bg-light shadow-lg p-5">
             <div class="row">
                 <div class="col-sm-6">
            <form action="" method="post">

            {% csrf_token %}

            <label for="title">Title: </label><br>
            <input type="text" name="title"><br><br>

           <label for="code">Code: </label><br>
           <input type="text" name="code"><br> <br>

           <label for="valid_from">Coupon Valid From: </label> <br>
           <input type="datetime-local" id="valid_from" name="valid_from"> <br><br>

           <label for="valid_to">Coupon Valid To: </label> <br>
           <input type="datetime-local" id="valid_to" name="valid_to"> <br> <br>

           <label for="discount">Discount Percent Value(if any): </label><br>
           <input type="integer" name="discount"><br><br>

           <label for="applicable">Applicable To(Users): </label><br>
           <textarea name="applicable" rows="2" cols="60"></textarea><br><br>

            <div class="container p-2">
                  <button class="btn btn-primary" type="submit" name="submit">Submit</button>
             </div>
            </form>
                 </div>

              <div class="col-sm-3">
                     <h5>Create Coupon Now..!! Attract Customers Towards You..!!</h5>
              </div>

             </div>
            </div>
        </div>
    </div>
{% endblock content %}
