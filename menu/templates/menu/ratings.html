<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Menu view</title>
  </head>
  <style>
    body {
  font: 20px Arial;
  color: orangered;  
  margin: 20px;
  padding-left: 150px;
  }
  input[type=submit] {
  background-color: orangered;
  color: whitesmoke;
  cursor: pointer;
}

  </style>
  <body>
    <script>
      function myFunction() {
        confirm("add to order list!");
      }
       </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% load static %}

    <div class="container-fluid">
      <div class="d-flex justify-content-center">
        <img src="{% static 'restafo_logo.jpeg' %}" alt="My image" height="100px" width="150px"/>
      </div> 

      <h2>Hai {{user}} Rate {{rest_user.Restaurant_Name}} Food!</h2>
      <div class="col-md-4">
        <img class="rounded-square shadow-lg" height="250" width="250" src="{{rest_user.Restaurant_Image.url }}" >
      </div>
       
      <div class="container-fluid">
        <div class="row">
        {% for val in Menu %}
        <div class="col-sm">
        <div class="d-flex justify-content-center" >
          <div class="shadow-lg p-3 mb-5 bg-white rounded">
               <form action="" method="GET">{% csrf_token %}
                <h5 class="card-title">{{val.fname}}</h5>
                <img class="rounded-square shadow-lg" height="150" width="150" src="{{ val.Image.url }}">
                {% if val.availability == "av" %}
                <input type="hidden" value="{{val.id}}" name="menuid">
                <h4>rating</h4>
                <input type="number" id="rate" name="rate" value =1 min="1" max="5">
                <input type="submit" value="Rate"  onclick=myFunction() name="submit" class="btn-sm btn">
                {% endif %}
                {% if val.availability == "unav" %}
                <h5 class= "text: danger">Sold out</h5>
                {% endif %}
                </form>
          </div>
        </div>
      </div>
       {% endfor %}
        </div>
      </div>
       
  

</body>
</html>
