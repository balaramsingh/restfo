{% extends "notifications/base.html" %}
{% block content %}

    <div class="container p-5">
        <div class="container p-5">
            <div class="container bg-light shadow-lg p-5">
             <div class="row">
                 <div class="col-sm-6">
                     <form action="give_o/" method="post">
            {% csrf_token %}

            <label for="order">Items - Quantity: <br>
            <textarea name="order" rows="10" cols="60"></textarea>

            <label for="message">Message: </label><br>
              <textarea name="message" rows="2" cols="50"></textarea> <br>

            <label for="slot_date">Date: </label><br>
            <input type="datetime" name="slot_date"><br><br>

            <label for="slot_time">Time Slot Number: </label><br>
            <input type="integer" name="slot_time"><br><br>

            <label for="table_no">Table Number: </label><br>
            <input type="integer" name="table_no"><br><br>

                 <div class="container p-2">
                      <button class="btn btn-primary" type="submit" name="submit">Submit</button>
                 </div>
            </form>
                 </div>
                 <div class="col-sm-6">
                     <h5>Order Now!! Plan Things As You Wish!!</h5>
                 </div>
             </div>
            </div>
        </div>
    </div>
{% endblock content %}
